repositories:
  - name: incubator
    url: https://kubernetes-charts-incubator.storage.googleapis.com

environments:
  default:
    values:
      - ../environments/default.yaml
  eks-demo:
    values:
      - ../environments/eks-demo.yaml

releases:
  - name: ns-monitor
    namespace: default
    chart: incubator/raw
    version: ~0.1.0
    installed: true
    wait: true
    # force: true
    values:
      - resources:
          - apiVersion: v1
            kind: Namespace
            metadata:
              name: monitor
