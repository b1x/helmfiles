repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

environments:
  default:
    values:
      - ../environments/default.yaml
  eks-demo:
    values:
      - ../environments/eks-demo.yaml

releases:
  - name: argo
    namespace: argo
    chart: argo/argo
    version: ~0.6.5
    installed: true
    # wait: true
    values:
      - ../values/argo.yaml.gotmpl
