repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argo-events
    namespace: argo
    chart: argo/argo-events
    version: "0.6.0"
    installed: true
    wait: true
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "/bin/sh"
        args: ["-c", "../bin/versions.sh", "argo/argo-events"]
    values:
      - nameOverride: argo-events
