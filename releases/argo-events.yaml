repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

environments:
  default:
    values:
      - ../environments/default.yaml
  eks-demo:
    values:
      - ../environments/eks-demo.yaml

releases:
  - name: ns-argo-events
    namespace: default
    chart: incubator/raw
    version: ~0.1.0
    installed: true
    wait: true
    # force: true
    values:
      - resources:
          - apiVersion: v1
            kind: Namespace
            metadata:
              name: argo-events

  - name: argo-events
    namespace: argo-events
    chart: argo/argo-events
    version: ~0.7.0
    installed: true
    # wait: true
    values:
      - ../values/argo-events.yaml.gotmpl
