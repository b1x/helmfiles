repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com

releases:
  - name: jenkins
    namespace: devops
    chart: stable/jenkins
    version: "1.9.8"
    installed: true
    wait: true
    values:
      - nameOverride: jenkins

        master:
          adminUser: '{{ env "JENKINS_USERNAME" | default "admin" }}'
          adminPassword: '{{ env "JENKINS_PASSWORD" | default "password" }}'
          resources:
            requests:
              cpu: 1000m
              memory: 3Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          # PodAnnotations:
          #   cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
          hostNetworking: true
          javaOpts: "-Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Seoul"
          # serviceType: ClusterIP
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hostName: '{{ requiredEnv "JENKINS_HOST" }}'
            tls:
              - secretName: jenkins-tls
                hosts:
                  - '{{ requiredEnv "JENKINS_HOST" }}'
          overwritePlugins: true
          installPlugins:
            # https://github.com/helm/charts/blob/master/stable/jenkins/values.yaml
            - kubernetes:latest
            - workflow-job:latest
            - workflow-aggregator:latest
            - credentials-binding:latest
            # https://plugins.jenkins.io/blueocean
            - blueocean:latest
            # https://plugins.jenkins.io/kubernetes-credentials-provider
            - kubernetes-credentials-provider:latest
            # https://plugins.jenkins.io/pipeline-github-lib
            - pipeline-github-lib:latest
            # https://plugins.jenkins.io/active-directory
            - active-directory:latest
            # https://plugins.jenkins.io/role-strategy
            - role-strategy:latest
            # https://plugins.jenkins.io/ldap
            - ldap:latest
            # https://plugins.jenkins.io/google-login
            - google-login:latest
