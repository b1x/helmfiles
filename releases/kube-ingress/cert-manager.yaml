repositories:
  - name: jetstack
    url: https://charts.jetstack.io
  - name: incubator
    url: https://kubernetes-charts-incubator.storage.googleapis.com

environments:
  default:
    values:
      - ../../environments/default.yaml
  eks-demo:
    values:
      - ../../environments/eks-demo.yaml

releases:
  - name: cert-manager-crds
    namespace: kube-ingress
    chart: incubator/raw
    version: ~0.2.3
    installed: true
    wait: true
    values:
      - cert-manager-0.13/00-crds.yaml

  - name: cert-manager
    namespace: kube-ingress
    chart: jetstack/cert-manager
    version: ~v0.13.1
    installed: true
    wait: true
    values:
      - cert-manager.yaml.gotmpl

  - name: cert-manager-issuers
    namespace: kube-ingress
    chart: incubator/raw
    version: ~0.2.3
    installed: true
    # wait: true
    values:
      - cert-manager-issuers.yaml.gotmpl
