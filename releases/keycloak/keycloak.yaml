repositories:
  - name: codecentric
    url: https://codecentric.github.io/helm-charts

environments:
  default:
    values:
      - ../../environments/default.yaml
  eks-demo:
    values:
      - ../../environments/eks-demo.yaml

releases:
  - name: ns-keycloak
    namespace: default
    chart: incubator/raw
    version: ~0.1.0
    installed: true
    wait: true
    force: true
    values:
      - resources:
          - apiVersion: v1
            kind: Namespace
            metadata:
              name: keycloak

  - name: keycloak
    namespace: keycloak
    chart: codecentric/keycloak
    version: ~6.1.1
    installed: true
    # wait: true
    values:
      - keycloak.yaml.gotmpl
