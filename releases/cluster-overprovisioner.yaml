repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com

releases:
  - name: cluster-overprovisioner
    namespace: kube-system
    chart: stable/cluster-overprovisioner
    version: "0.2.6"
    installed: '{{ env "CLUSTER_OVERPROVISIONER_INSTALLED" | default "false" }}'
    wait: true
    values:
      - nameOverride: cluster-overprovisioner
