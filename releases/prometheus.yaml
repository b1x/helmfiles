repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com

releases:
  - name: prometheus
    namespace: monitor
    chart: stable/prometheus
    version: "9.7.2"
    installed: true
    # wait: true
    values:
      - nameOverride: prometheus

        server:
          enabled: true
          persistentVolume:
            enabled: true
            storageClass: "efs"

        alertmanager:
          enabled: false
          persistentVolume:
            enabled: true
            storageClass: "efs"

        kubeStateMetrics:
          enabled: false
