  iam-role: eks-demo-worker-asg

k8s-spot-termination-handler:
  slackUrl: ""

efs-provisioner:
  iam-role: eks-demo-worker-efs
  efsFileSystemId: fs-b4a98fd5

# keycloak
keycloak:
  username: admin
  password: password
  ingress:
    enabled: true
    host: keycloak.closed.mzdev.be

# monitor
prometheus:
  persistence:
    enabled: true
    storageClass: efs
  kubeStateMetrics:
    enabled: true

grafana:
  username: admin
  password: password
  disable_login_form: true
  ingress:
    enabled: true
    host: grafana.closed.mzdev.be
  persistence:
    enabled: true
    storageClass: efs
  oic:
    client:
      id: grafana
      secret: 7cc105ad-ac36-43a3-913b-40e5c76d9f74
    server:
      token: https://keycloak.closed.mzdev.be/auth/realms/demo/protocol/openid-connect/token
      auth: https://keycloak.closed.mzdev.be/auth/realms/demo/protocol/openid-connect/auth
      userinfo: https://keycloak.closed.mzdev.be/auth/realms/demo/protocol/openid-connect/userinfo

fluentd:
  host: elasticsearch-master.elastic.svc.cluster.local
  port: 9200

# elastic
elasticsearch:
  ingress:
    enabled: false
    host: elasticsearch.closed.mzdev.be
  persistence:
    enabled: true
    storageClass: efs
  # esJavaOpts: "-Xmx512m -Xms512m"
  resources:
    requests:
      cpu: 300m
      memory: 2G
    limits:
      cpu: 330m
      memory: 2G

